<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dutluk Mini Bulmaca</title>
  <link rel="icon" href="static/dut2.png" type="image/x-icon" />
  <!-- Card image and meta tags -->
  <meta property="og:title" content="Dutluk Mini Bulmaca" />
  <meta property="og:description" content="BaÄŸÄ±mlÄ±lÄ±k yapan eÄŸlenceli kÃ¼Ã§Ã¼k bulmaca" />
  <meta property="og:image" content="https://bulmaca.dutl.uk/static/dutluk_card.png" />
  <meta property="og:url" content="https://bulmaca.dutl.uk" />
  <!-- Twitter meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://bulmaca.dutl.uk/static/dutluk_card.png" />

  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div id="startModal" class="modal">
    <div class="modal-content">
      <h2>Ready to play?</h2>
      <button id="startButton" onclick="startGame()">Start Crossword</button>
    </div>
  </div>

  <div id="successModal" class="modal" style="display:none">
    <div class="modal-content">
      <h2 id="congrats">ðŸŽ‰ Crossword Solved!</h2>
      <p><span id="youFinishedIn">You finished in</span> <span id="finalTime"></span>!</p>
      <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <button id="shareButton" onclick="shareResult()" style="background: #007AFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">ðŸ“± Share</button>
        <button id="successOk" onclick="closeSuccessModal()">Close</button>
      </div>
    </div>
  </div>

  <div id="errorModal" class="modal" style="display:none">
    <div class="modal-content">
      <h2 id="oops">Oops! Keep Trying!</h2>
      <p id="dontWorry">It looks like there are still some mistakes. Don't worry, you'll get it!</p>
      <button id="keepGoing" onclick="closeErrorModal()">Keep Going</button>
    </div>
  </div>

  <div id="contentWrapper">
    <h1 id="title">Mini Crossword</h1>
    <div id="dateTimeRow">
      <p id="dateText"><span id="today"></span></p>
      <div id="timeDiv"><span id="timerName">Time</span>: <span id="timer">00:00</span></div>
    </div>
    <div style="gap: 2rem">
      <div id="grid"></div>
    </div>
    <div id="clue"></div>
    
    <!-- Complete clues list for print -->
    <div id="printClues">
      <div class="print-clues-section">
        <h3 id="acrossTitle">Across</h3>
        <ul id="acrossCluesList"></ul>
      </div>
      <div class="print-clues-section">
        <h3 id="downTitle">Down</h3>
        <ul id="downCluesList"></ul>
      </div>
    </div>
    
    <p><span id="by">prepared by</span> <span id="author"></span></p>
    <div id="backlogIndicator" style="font-size: 0.8rem; color: #666; margin-top: 0.5rem; text-align: center; display: none;"></div>
  </div>

  <input type="text" id="hiddenInput" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="text" />

  <!-- Load scripts in dependency order -->
  <script src="static/js/config.js"></script>
  <script src="static/js/puzzle-loader.js"></script>
  <script src="static/js/game-logic.js"></script>
  <script src="static/js/navigation.js"></script>
  <script src="static/js/timer.js"></script>
  <script src="static/js/modals.js"></script>
  <script src="static/js/keyboard.js"></script>
  <script src="static/js/ui.js"></script>
  <script src="static/js/input-handler.js"></script>
  <script src="static/js/ios-handler.js"></script>
  <script src="static/js/backlog.js"></script>
  <script src="static/js/share.js"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
